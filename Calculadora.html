<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenin - Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="col-3">

            <input type="text" class="form-control" id="cajita">
            <hr>
            <div class="mt-1">
                <button class = "btn btn-danger" onclick = "acTan()"> Tan </button>
                <button class = "btn btn-danger" onclick = "acCos()"> Cos </button>
                <button class = "btn btn-danger" onclick = "acPotencia()"> Pot </button> 
            </div>

            <div class="mt-1">
                <button class="btn btn-dark" onclick="acBot(1)"> 1 </button>
                <button class="btn btn-dark" onclick="acBot(2)"> 2 </button>
                <button class="btn btn-dark" onclick="acBot(3)"> 3 </button>
                <button class="btn btn-secondary" onclick="sumaBot()"> + </button>
                
            </div>

            <div class="mt-1">
                <button class="btn btn-dark" onclick="acBot(4)"> 4 </button>
                <button class="btn btn-dark" onclick="acBot(5)"> 5 </button>
                <button class="btn btn-dark" onclick="acBot(6)"> 6 </button>
                <button class="btn btn-secondary" onclick="restaBot()"> - </button>

            </div>
            
            <div class="mt-1">
                <button class="btn btn-dark" onclick="acBot(7)"> 7 </button>
                <button class="btn btn-dark" onclick="acBot(8)"> 8 </button>
                <button class="btn btn-dark" onclick="acBot(9)"> 9 </button>
                <button class="btn btn-secondary" onclick = "acMult()"> * </button>
                
            </div>

            <div class="mt-1">
                <button class="btn btn-danger" onclick="acCle()"> C </button> 
                <button class="btn btn-dark" onclick="acBot(0)"> 0 </button>   
                <button class="btn btn-success" onclick="acRes()"> = </button>         
                <button class="btn btn-secondary" onclick = "acDiv()"> / </button>
            </div>
            <div class="mt-1">
            <button class = "btn btn-info" onclick = "Nombre()"> Lenin P. Peralta </button>  
            <button class = "btn btn-secondary" onclick = "acRaiz()"> âˆš </button>      
            </div> 
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <script>

        var jvalor = "";
        var acum = "";
        var opera = 0;
        

        function acRes(){
            if (opera == 1){
                aux = parseInt (acum) + parseInt(jvalor);
                $("#cajita").val(aux);
                jvalor = aux;
                opera=0;
                }

            if (opera == 2){
                resta = parseInt (acum) - parseInt(jvalor);
                $("#cajita").val(resta);
                jvalor = resta;
                opera=0;
            }

            if (opera == 3){
                mult = parseInt (acum) * parseInt(jvalor);
                $("#cajita").val(mult);
                jvalor = mult;
                opera=0;
            }

            if (opera == 4){
                div= parseInt (acum) / parseInt(jvalor);
                $("#cajita").val(div);
                jvalor = div;
                opera=0;
            }
            if (opera == 5){
                tan= Math.tan(parseInt(acum));
                $("#cajita").val(tan);
                jvalor = tan;
                opera=0;
            }
            if (opera == 6){
                cos= Math.cos(parseInt(acum));
                $("#cajita").val(cos);
                jvalor = cos;
                opera=0;

            }

            if (opera == 7){
                raiz = Math.sqrt(parseInt(acum));
                $("#cajita").val(raiz);
                jvalor = rai;
                opera=0;
            }

            if (opera ==8){
                potencia = Math.pow(parseInt(jvalor), parseInt(acum));
                $("#cajita").val(potencia);
                jvalor = potencia;
                opera=0;
            }
            if (opera ==9){
                potencia = "Puto";
                $("#cajita").val(potencia);
                opera=0;
            }

        }

        function sumaBot (){
            acum = jvalor;
            opera = 1;
            acCle();
        }

        function restaBot(){
            acum = jvalor;
            opera = 2;
            acCle();
        }
        
        function acMult(){
            acum = jvalor;
            opera = 3; 
            acCle();
        }

        function acDiv(){
            acum = jvalor;
            opera = 4; 
            acCle();
        }
        function acTan(){
            acum = jvalor;
            opera = 5; 
            acCle();
        }
        function acCos(){
            acum = jvalor;
            opera = 6; 
            acCle();
        }
        function acRaiz(){
            acum = jvalor;
            opera = 7; 
            acCle();
        }
        function acPotencia(){
            acum = jvalor;
            opera = 8; 
            acCle();
        }
        function Nombre(){
            acum = jvalor;
            opera = 9; 
            acCle();
        }
        function acBot( valor ){
            jvalor = jvalor + valor;

            $("#cajita").val(jvalor);
        }

        function acCle(){
            $("#cajita").val("");
            jvalor = "";
        }
    </script>
    
</body>
</html>
